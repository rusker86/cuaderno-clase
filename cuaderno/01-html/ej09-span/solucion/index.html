<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej09 — El elemento span</title>
</head>

<body>
    <header>
        <h1>Ejemplo de uso de span</h1>
    </header>

    <main>
        <!-- Span con class para aplicar estilo más adelante -->
        <p>
            En este párrafo destacamos <span class="resaltado">palabras importantes</span>
            y también <span class="tecnica">términos técnicos</span>.
        </p>

        <!-- Span con id para identificar un fragmento específico -->
        <p>
            Los navegadores como <span id="chrome">Google Chrome</span> o
            <span id="firefox">Mozilla Firefox</span> son muy populares.
        </p>

        <!-- Span con data-* para guardar metadatos -->
        <p>
            El lenguaje <span data-version="ES2023" data-uso="web">JavaScript</span>
            es uno de los más utilizados en el desarrollo web.
        </p>
    </main>

    <footer>
        <p>Ejercicio realizado por Tu Nombre — 2025</p>
    </footer>
</body>

</html>
