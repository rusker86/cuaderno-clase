<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo de elementos semánticos</title>
</head>

<body>
    <header>
        <h1>Blog de noticias</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Artículos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h2>Artículo 1</h2>
                <p>Este es el contenido del primer artículo de ejemplo.</p>
            </article>
            <article>
                <h2>Artículo 2</h2>
                <p>Este es el contenido del segundo artículo de ejemplo.</p>
            </article>
        </section>
        <aside>
            <h3>Enlaces relacionados</h3>
            <ul>
                <li><a href="#">Recurso A</a></li>
                <li><a href="#">Recurso B</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 — Tu Nombre</p>
    </footer>
</body>

</html>
