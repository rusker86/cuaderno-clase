<html lang="es">

	<head>

		<title>Ej11 — Favicons en HTML5</title>

		<!-- Link favicon .ico -->
		<link rel="icon" href="./favicon/favicon.ico" type="image/x-icon" />

		<link rel="icon" href="./favicon/favicon.png" type="image/x-icon" />

		<!--Llink hoja de estilos -->
		 <link rel="stylesheet" href="style.css">

	</head>

	<body>

			<h1>Página con Favicon</h1>

		<main>
			<!-- Párrafo explicando qué es un favicon -->
			<p>Un fávicon es un icono pequeño que se ve en la pestaña de la página</p>
		</main>
