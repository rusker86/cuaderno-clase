<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej11 — Favicons en HTML5</title>

    <!-- Favicon clásico en formato .ico -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Favicon en formato PNG -->
    <link rel="icon" href="favicon.png" type="image/png" sizes="32x32" />

    <!-- Icono para dispositivos Apple -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180" />

    <!-- Hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Feed RSS -->
    <link rel="alternate" type="application/rss+xml" title="Feed RSS" href="feed.xml" />
</head>

<body>
    <header>
        <h1>Página con Favicon</h1>
    </header>

    <main>
        <p>
            Un <strong>favicon</strong> es el pequeño icono que aparece en la pestaña del
            navegador, en los marcadores y en accesos directos del móvil. Ayuda a
            identificar rápidamente un sitio web.
        </p>
    </main>

    <footer>
        <p>Ejercicio realizado por Tu Nombre — 2025</p>
    </footer>
</body>

</html>
