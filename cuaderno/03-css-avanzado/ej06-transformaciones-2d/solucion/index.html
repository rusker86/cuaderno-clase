<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Avanzado — Ej06 Transformaciones 2D (solución)</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Ej06: Transformaciones 2D</h1>
    </header>

    <main class="panel">
        <section>
            <h2>A) Translate</h2>
            <div class="box t">translate</div>
            <p class="nota">Comparar con margen: <code>transform</code> no empuja a hermanos.</p>
        </section>

        <section>
            <h2>B) Scale + transform-origin</h2>
            <div class="box s">scale (TL)</div>
        </section>

        <section>
            <h2>C) Rotate</h2>
            <div class="box r">rotate 15°</div>
        </section>

        <section>
            <h2>D) Skew</h2>
            <div class="box k">skewX 10°</div>
        </section>

        <section>
            <h2>E) Composición y orden</h2>
            <div class="row">
                <div class="box combo v1">T→R</div>
                <div class="box combo v2">R→T</div>
            </div>
        </section>

        <section>
            <h2>(Opcional) Hover con translate + scale</h2>
            <article class="card">Pasa el ratón</article>
        </section>
    </main>

    <footer>
        <p>© Curso CSS Avanzado</p>
    </footer>
</body>

</html>
