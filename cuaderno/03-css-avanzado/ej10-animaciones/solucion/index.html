<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Avanzado — Ej10 Animaciones (solución)</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Ej10: Animaciones</h1>
    </header>

    <main class="panel">
        <section id="a">
            <h2>A) Bouncing</h2>
            <div class="ball" aria-hidden="true"></div>
        </section>

        <section id="b">
            <h2>B) Loader spinner</h2>
            <div class="spinner" aria-label="Cargando" role="status"></div>
        </section>

        <section id="c">
            <h2>C) Typing con steps()</h2>
            <h3 class="typing">
                <span class="text">Hola, CSS Animations!</span><span class="cursor" aria-hidden="true"></span>
            </h3>
        </section>

        <section id="d">
            <h2>D) Marquee moderno</h2>
            <div class="marquee">
                <ul class="track">
                    <li>CSS</li>
                    <li>HTML</li>
                    <li>SVG</li>
                    <li>ARIA</li>
                    <li>UX</li>
                    <li>CSS</li>
                    <li>HTML</li>
                    <li>SVG</li>
                    <li>ARIA</li>
                    <li>UX</li>
                </ul>
            </div>
        </section>

        <section id="e">
            <h2>E) Encadenado y control</h2>
            <a class="btn-anim" href="#">Suscribirse</a>
        </section>
    </main>

    <footer>
        <p>© Curso CSS Avanzado</p>
    </footer>
</body>

</html>
