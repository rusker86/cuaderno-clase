<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Avanzado — Ej04 Sombras (solución)</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Ej04: Sombras</h1>
    </header>

    <main class="panel">
        <section>
            <h2>A) box-shadow múltiple (elevación)</h2>
            <article class="card elev" tabindex="0">Tarjeta elevación</article>
        </section>

        <section>
            <h2>B) Sombra interior (inset)</h2>
            <div class="inset-demo">Contenido hundido</div>
        </section>

        <section>
            <h2>C) Spread y dureza</h2>
            <div class="box blur-only">blur</div>
            <div class="box with-spread">spread</div>
        </section>

        <section>
            <h2>D) text-shadow sutil</h2>
            <h3 class="title-shadow">Título con sombra suave</h3>
        </section>

        <section>
            <h2>E) filter: drop-shadow()</h2>
            <div class="img-row">
                <img class="png boxsh" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_Red_Panda.png"
                    alt="Logo panda (box-shadow)">
                <img class="png dropsh" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_Red_Panda.png"
                    alt="Logo panda (drop-shadow)">
            </div>
        </section>
    </main>

    <footer>
        <p>© Curso CSS Avanzado</p>
    </footer>
</body>

</html>
