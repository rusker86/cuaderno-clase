<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Avanzado — Ej13 Paginación (solución)</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Ej13: Paginación</h1>
    </header>

    <main class="panel">
        <section>
            <h2>Versión normal</h2>
            <nav class="pagination" aria-label="Paginación">
                <ul>
                    <li>
                        <a class="page prev" href="#" aria-disabled="true">
                            <span aria-hidden="true">«</span><span class="sr">Anterior</span>
                        </a>
                    </li>
                    <li><a class="page" href="#">1</a></li>
                    <li class="ellipsis" aria-hidden="true">…</li>
                    <li><a class="page" href="#">8</a></li>
                    <li><a class="page" href="#">9</a></li>
                    <li><a class="page" href="#" aria-current="page">10</a></li>
                    <li>
                        <a class="page next" href="#">
                            <span class="sr">Siguiente</span><span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <section>
            <h2>Versión compacta</h2>
            <nav class="pagination pagination--compact" aria-label="Paginación compacta">
                <ul>
                    <li>
                        <a class="page prev" href="#" aria-disabled="true">
                            <span aria-hidden="true">«</span><span class="sr">Anterior</span>
                        </a>
                    </li>
                    <li><a class="page" href="#">1</a></li>
                    <li class="ellipsis" aria-hidden="true">…</li>
                    <li><a class="page" href="#">9</a></li>
                    <li><a class="page" href="#" aria-current="page">10</a></li>
                    <li>
                        <a class="page next" href="#">
                            <span class="sr">Siguiente</span><span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <section>
            <h2>Recuento</h2>
            <p class="count">Mostrando <strong>41–60</strong> de <strong>128</strong></p>
        </section>
    </main>

    <footer>
        <p>© Curso CSS Avanzado</p>
    </footer>
</body>

</html>
