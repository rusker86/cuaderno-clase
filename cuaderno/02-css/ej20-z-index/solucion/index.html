<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS — Ej20 z-index (solución)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Ejercicio 20: z-index y contextos de apilamiento</h1>
    </header>

    <main class="panel">
        <section class="demo demo-a">
            <h2>A) Superposición básica</h2>
            <div class="stage">
                <div class="box a">A</div>
                <div class="box b">B</div>
                <div class="box c">C</div>
            </div>
        </section>

        <section class="demo demo-b">
            <h2>B) “No sube” por stacking context</h2>
            <div class="outside">Outside</div>

            <div class="ctx">
                <div class="inside">Inside (z: 9999)</div>
                <p>El padre .ctx crea un stacking context (transform). El hijo no puede salir de él.</p>
            </div>
        </section>

        <section class="demo demo-c">
            <h2>C) Overlay modal</h2>
            <button class="btn-open" type="button" aria-disabled="true">Abrir modal (falso)</button>
            <div class="overlay">
                <div class="modal">Modal encima de todo</div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 — Curso CSS</p>
    </footer>
</body>

</html>
