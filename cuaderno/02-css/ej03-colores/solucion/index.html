        <section>
            <h2>Ejemplos de colores</h2>
            <p class="color-nombre">Texto con color por nombre (red)</p>
            <p class="color-hex">Texto con color HEX (#3498db)</p>

            <p class="color-rgba">Bloque con fondo RGBA semitransparente</p>
