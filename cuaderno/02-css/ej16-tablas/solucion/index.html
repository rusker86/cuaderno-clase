<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS — Ej16 Tablas (solución)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Ejercicio 16: Tablas</h1>
    </header>

    <main class="panel">
        <section>
            <h2>Tabla de ejemplo</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Manzanas</td>
                        <td>5</td>
                        <td>3 €</td>
                    </tr>
                    <tr>
                        <td>Plátanos</td>
                        <td>7</td>
                        <td>4 €</td>
                    </tr>
                    <tr>
                        <td>Naranjas</td>
                        <td>4</td>
                        <td>2.5 €</td>
                    </tr>
                    <tr>
                        <td>Peras</td>
                        <td>6</td>
                        <td>3.5 €</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>22</td>
                        <td>13 €</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 — Curso CSS</p>
    </footer>
</body>

</html>
